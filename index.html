<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геймификация Чтения Книг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff); /* Добавлен градиент для красочности */
            color: #333;
        }
        h1 {
            text-align: center;
            color: #00796b; /* Темно-зеленый для заголовка */
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid #b2dfdb; /* Светло-зеленая граница */
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f1f8e9; /* Светло-зеленый фон для инпутов */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #388E3C; /* Темнее при hover */
        }
        .book-detail {
            background: #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #c8e6c9; /* Зеленая граница */
        }
        .book-detail h2 {
            margin: 0 0 10px;
            color: #2E7D32; /* Зеленый для заголовков книг */
        }
        .checkpoint {
            display: flex;
            align-items: center;
            margin: 5px 0;
            transition: transform 0.2s ease, background-color 0.2s ease;
            padding: 5px;
            border-radius: 4px;
        }
        .checkpoint:hover {
            background-color: #f1f8e9; /* Светло-зеленый при hover */
        }
        .checkpoint input {
            margin-right: 10px;
            cursor: pointer;
        }
        .checkpoint label {
            transition: color 0.3s ease;
        }
        .checkpoint input:checked + label {
            color: #4CAF50;
            font-weight: bold;
        }
        .checkpoint:active {
            transform: scale(1.05);
            background-color: #e8f5e9;
        }
        #bookMenu {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border: 1px solid #b2dfdb;
        }
        #bookMenu h3 {
            margin: 0 0 10px;
            text-align: center;
            color: #00796b;
        }
        #bookMenu ul {
            list-style: none;
            padding: 0;
        }
        #bookMenu li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            background-color: #f1f8e9; /* Светло-зеленый фон для элементов списка */
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        #bookMenu li:hover {
            background-color: #dcedc8; /* Темнее при hover */
        }
        #bookMenu a {
            text-decoration: none;
            color: #333;
            flex: 1; /* Занимает половину */
            padding: 8px;
            text-align: left;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #f44336;
            cursor: pointer;
            font-size: 16px;
            flex: 1; /* Занимает половину */
            padding: 8px;
            text-align: right;
            transition: color 0.2s ease;
        }
        .delete-btn:hover {
            color: #d32f2f;
        }
        #clearAllBtn {
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        #clearAllBtn:hover {
            background-color: #d32f2f;
        }
        #backBtn {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        #backBtn:hover {
            background-color: #1E88E5;
        }
        #profile {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid #c8e6c9;
        }
        #profile h3 {
            margin: 0 0 10px;
            text-align: center;
            color: #00796b;
        }
        #profile p {
            margin: 5px 0;
            color: #388E3C; /* Зеленый для текста профиля */
        }
        .hidden {
            display: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form, .book-detail, #bookMenu, #profile {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Геймификация Чтения Книг</h1>
    
    <div id="mainView">
        <div id="profile">
            <h3>Профиль</h3>
            <p id="profileLevel"></p>
            <p id="profileRank"></p>
            <p id="profileExp"></p>
            <p id="profilePages"></p>
            <p id="profileBooks"></p>
        </div>
        
        <form id="addBookForm">
            <label for="title">Название книги:</label>
            <input type="text" id="title" required>
            
            <label for="pages">Общее количество страниц:</label>
            <input type="number" id="pages" min="1" required>
            
            <label for="chunk">Размер chunk (n страниц на чекпоинт):</label>
            <input type="number" id="chunk" min="1" required>
            
            <button type="submit">Добавить книгу</button>
        </form>
        
        <div id="bookMenu">
            <h3>Список книг</h3>
            <ul id="bookListMenu"></ul>
            <button id="clearAllBtn">Очистить все книги</button>
        </div>
    </div>
    
    <div id="detailView" class="hidden">
        <button id="backBtn">Вернуться назад</button>
        <div id="bookDetail"></div>
    </div>

    <script>
        let books = JSON.parse(localStorage.getItem('books')) || [];
        let currentBookIndex = -1;
        const ranks = ['Новичок', 'Начинающий читатель', 'Опытный читатель', 'Библиофил', 'Мастер чтения', 'Легенда чтения'];

        function saveBooks() {
            localStorage.setItem('books', JSON.stringify(books));
        }

        function updateProfile() {
            let readPages = 0;
            let completedBooks = 0;

            books.forEach(book => {
                let bookPagesRead = 0;
                const chunks = Math.ceil(book.pages / book.chunk);
                for (let i = 0; i < chunks; i++) {
                    if (book.progress[i]) {
                        const pagesInChunk = Math.min(book.chunk, book.pages - i * book.chunk);
                        bookPagesRead += pagesInChunk;
                    }
                }
                readPages += bookPagesRead;
                if (bookPagesRead === book.pages) completedBooks++;
            });

            const exp = readPages; // Система заработка: опыт равен количеству прочитанных страниц
            const level = 1 + Math.floor(exp / 100); // Уровень повышается каждые 100 страниц
            const rankIndex = Math.min(Math.floor((level - 1) / 5), ranks.length - 1);
            const rank = ranks[rankIndex];

            // Отображаем в профиле
            document.getElementById('profileLevel').textContent = `Уровень: ${level}`;
            document.getElementById('profileRank').textContent = `Ранг: ${rank}`;
            document.getElementById('profileExp').textContent = `Опыт: ${exp} / ${(level) * 100}`;
            document.getElementById('profilePages').textContent = `Прочитано страниц: ${readPages}`;
            document.getElementById('profileBooks').textContent = `Завершенных книг: ${completedBooks}`;
        }

        function renderBookList() {
            const bookListMenu = document.getElementById('bookListMenu');
            bookListMenu.innerHTML = '';

            books.forEach((book, bookIndex) => {
                const li = document.createElement('li');
                
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = book.title;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    showBookDetail(bookIndex);
                });
                li.appendChild(a);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.textContent = '✕';
                deleteBtn.addEventListener('click', () => {
                    if (confirm(`Вы уверены, что хотите удалить книгу "${book.title}"?`)) {
                        books.splice(bookIndex, 1);
                        saveBooks();
                        renderBookList();
                        updateProfile();
                    }
                });
                li.appendChild(deleteBtn);
                
                bookListMenu.appendChild(li);
            });

            updateProfile();
        }

        function showBookDetail(bookIndex) {
            currentBookIndex = bookIndex;
            const book = books[bookIndex];
            const bookDetail = document.getElementById('bookDetail');
            bookDetail.innerHTML = '';
            
            const bookDiv = document.createElement('div');
            bookDiv.classList.add('book-detail');
            
            const title = document.createElement('h2');
            title.textContent = `${book.title} (${book.pages} страниц)`;
            bookDiv.appendChild(title);
            
            const chunks = Math.ceil(book.pages / book.chunk);
            for (let i = 0; i < chunks; i++) {
                const start = i * book.chunk + 1;
                const end = Math.min((i + 1) * book.chunk, book.pages);
                const checkpoint = document.createElement('div');
                checkpoint.classList.add('checkpoint');
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = book.progress[i] || false;
                checkbox.addEventListener('change', () => {
                    books[bookIndex].progress[i] = checkbox.checked;
                    saveBooks();
                    updateProfile();
                });
                
                const label = document.createElement('label');
                label.textContent = `Прочитано страницы ${start}-${end}`;
                
                checkpoint.appendChild(checkbox);
                checkpoint.appendChild(label);
                bookDiv.appendChild(checkpoint);
            }
            
            bookDetail.appendChild(bookDiv);

            // Switch views
            document.getElementById('mainView').classList.add('hidden');
            document.getElementById('detailView').classList.remove('hidden');

            // Scroll to the first unchecked checkpoint
            let targetCheckpoint = bookDiv.querySelector('.checkpoint:first-child');
            const checkpoints = bookDiv.querySelectorAll('.checkpoint');
            for (let cp of checkpoints) {
                const cb = cp.querySelector('input');
                if (!cb.checked) {
                    targetCheckpoint = cp;
                    break;
                }
            }
            targetCheckpoint.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showMainView() {
            document.getElementById('detailView').classList.add('hidden');
            document.getElementById('mainView').classList.remove('hidden');
            currentBookIndex = -1;
            renderBookList(); // Update profile on return
        }

        document.getElementById('addBookForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const pages = parseInt(document.getElementById('pages').value);
            const chunk = parseInt(document.getElementById('chunk').value);
            
            books.push({
                title,
                pages,
                chunk,
                progress: new Array(Math.ceil(pages / chunk)).fill(false)
            });
            
            saveBooks();
            renderBookList();
            
            document.getElementById('title').value = '';
            document.getElementById('pages').value = '';
            document.getElementById('chunk').value = '';
        });

        document.getElementById('clearAllBtn').addEventListener('click', () => {
            if (confirm('Вы уверены, что хотите очистить все книги? Это действие нельзя отменить.')) {
                books = [];
                saveBooks();
                renderBookList();
            }
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            showMainView();
        });

        renderBookList();
    </script>
</body>
</html>
