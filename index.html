<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геймификация Чтения Книг</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --header-color: #00796b;
            --form-bg: #ffffff;
            --form-border: #b2dfdb;
            --input-bg: #f1f8e9;
            --button-bg: #4CAF50;
            --button-hover: #388E3C;
            --book-bg: #ffffff;
            --book-border: #c8e6c9;
            --book-header: #2E7D32;
            --checkpoint-hover: #f1f8e9;
            --checkpoint-active: #e8f5e9;
            --particle-color: #4CAF50;
            --menu-bg: #ffffff;
            --menu-border: #b2dfdb;
            --menu-header: #00796b;
            --list-bg: #f1f8e9;
            --list-hover: #dcedc8;
            --delete-color: #f44336;
            --delete-hover: #d32f2f;
            --clear-bg: #f44336;
            --clear-hover: #d32f2f;
            --back-bg: #2196F3;
            --back-hover: #1E88E5;
            --profile-bg: #ffffff;
            --profile-border: #c8e6c9;
            --profile-header: #00796b;
            --profile-text: #388E3C;
            --progress-bg: #ddd;
            --progress-bar: #4CAF50;
            --gradient-start: #e0f7fa;
            --gradient-end: #ffffff;
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-color: #4fc3f7;
            --form-bg: #2c2c2c;
            --form-border: #424242;
            --input-bg: #333333;
            --button-bg: #388E3C;
            --button-hover: #2E7D32;
            --book-bg: #2c2c2c;
            --book-border: #424242;
            --book-header: #66bb6a;
            --checkpoint-hover: #333333;
            --checkpoint-active: #424242;
            --particle-color: #66bb6a;
            --menu-bg: #2c2c2c;
            --menu-border: #424242;
            --menu-header: #4fc3f7;
            --list-bg: #333333;
            --list-hover: #424242;
            --delete-color: #ef5350;
            --delete-hover: #e53935;
            --clear-bg: #ef5350;
            --clear-hover: #e53935;
            --back-bg: #42a5f5;
            --back-hover: #1e88e5;
            --profile-bg: #2c2c2c;
            --profile-border: #424242;
            --profile-header: #4fc3f7;
            --profile-text: #66bb6a;
            --progress-bg: #424242;
            --progress-bar: #66bb6a;
            --gradient-start: #121212;
            --gradient-end: #1e1e1e;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
            color: var(--text-color);
        }
        h1 {
            text-align: center;
            color: var(--header-color);
        }
        form {
            background: var(--form-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid var(--form-border);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--progress-bg);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .book-detail {
            background: var(--book-bg);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--book-border);
        }
        .book-detail h2 {
            margin: 0 0 10px;
            color: var(--book-header);
        }
        .checkpoint {
            display: flex;
            align-items: center;
            margin: 5px 0;
            transition: transform 0.2s ease, background-color 0.2s ease;
            padding: 5px;
            border-radius: 4px;
            position: relative;
        }
        .checkpoint:hover {
            background-color: var(--checkpoint-hover);
        }
        .checkpoint input {
            margin-right: 10px;
            cursor: pointer;
        }
        .checkpoint label {
            transition: color 0.3s ease;
            color: var(--text-color);
        }
        .checkpoint input:checked + label {
            color: var(--button-bg);
            font-weight: bold;
        }
        .checkpoint:active {
            transform: scale(1.05);
            background-color: var(--checkpoint-active);
        }
        /* Анимация частиц при чек */
        .particles {
            position: absolute;
            top: 50%;
            left: 20px;
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: var(--particle-color);
            border-radius: 50%;
            animation: particle-burst 0.5s ease-out forwards;
        }
        @keyframes particle-burst {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)); opacity: 0; }
        }
        #bookMenu {
            background: var(--menu-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border: 1px solid var(--menu-border);
        }
        #bookMenu h3 {
            margin: 0 0 10px;
            text-align: center;
            color: var(--menu-header);
        }
        #bookMenu ul {
            list-style: none;
            padding: 0;
        }
        #bookMenu li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            background-color: var(--list-bg);
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        #bookMenu li:hover {
            background-color: var(--list-hover);
        }
        #bookMenu a {
            text-decoration: none;
            color: var(--text-color);
            flex: 1;
            padding: 8px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .delete-btn {
            background: none;
            border: none;
            color: var(--delete-color);
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            padding: 8px;
            text-align: right;
            transition: color 0.2s ease;
        }
        .delete-btn:hover {
            color: var(--delete-hover);
        }
        #clearAllBtn {
            width: 100%;
            padding: 10px;
            background-color: var(--clear-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        #clearAllBtn:hover {
            background-color: var(--clear-hover);
        }
        #backBtn {
            width: 100%;
            padding: 10px;
            background-color: var(--back-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        #backBtn:hover {
            background-color: var(--back-hover);
        }
        #profile {
            background: var(--profile-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid var(--profile-border);
        }
        #profile h3 {
            margin: 0 0 10px;
            text-align: center;
            color: var(--profile-header);
        }
        #profile p {
            margin: 5px 0;
            color: var(--profile-text);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .progress-container {
            background-color: var(--progress-bg);
            border-radius: 4px;
            height: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            background-color: var(--progress-bar);
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
        #themeToggle {
            width: auto;
            padding: 5px 10px;
            margin-bottom: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #themeToggle:hover {
            background-color: var(--button-hover);
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form, .book-detail, #bookMenu, #profile {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Геймификация Чтения Книг</h1>
    <button id="themeToggle"><i class="fas fa-moon"></i> Переключить тему</button>
   
    <div id="mainView">
        <div id="profile">
            <h3>Профиль</h3>
            <p id="profileLevel"></p>
            <p id="profileRank"></p>
            <p id="profileExp"></p>
            <div class="progress-container">
                <div class="progress-bar" id="expProgress"></div>
            </div>
            <p id="profilePages"></p>
            <p id="profileBooks"></p>
        </div>
       
        <form id="addBookForm">
            <label for="title">Название книги:</label>
            <input type="text" id="title" required>
           
            <label for="pages">Общее количество страниц:</label>
            <input type="number" id="pages" min="1" required>
           
            <label for="chunk">Размер chunk (n страниц на чекпоинт):</label>
            <input type="number" id="chunk" min="1" required>
           
            <button type="submit"><i class="fas fa-plus"></i> Добавить книгу</button>
        </form>
       
        <div id="bookMenu">
            <h3>Список книг</h3>
            <ul id="bookListMenu"></ul>
            <button id="clearAllBtn"><i class="fas fa-trash-alt"></i> Очистить все книги</button>
        </div>
    </div>
   
    <div id="detailView" class="hidden">
        <button id="backBtn"><i class="fas fa-arrow-left"></i> Вернуться назад</button>
        <div id="bookDetail"></div>
    </div>
    <script>
        let books = JSON.parse(localStorage.getItem('books')) || [];
        let currentBookIndex = -1;
        const ranks = ['Новичок', 'Начинающий читатель', 'Опытный читатель', 'Библиофил', 'Мастер чтения', 'Легенда чтения'];
        function saveBooks() {
            localStorage.setItem('books', JSON.stringify(books));
        }
        function updateProfile() {
            let readPages = 0;
            let completedBooks = 0;
            books.forEach(book => {
                let bookPagesRead = 0;
                const chunks = Math.ceil(book.pages / book.chunk);
                for (let i = 0; i < chunks; i++) {
                    if (book.progress[i]) {
                        const pagesInChunk = Math.min(book.chunk, book.pages - i * book.chunk);
                        bookPagesRead += pagesInChunk;
                    }
                }
                readPages += bookPagesRead;
                if (bookPagesRead === book.pages) completedBooks++;
            });
            const exp = readPages; // Система заработка: опыт равен количеству прочитанных страниц
            const level = 1 + Math.floor(exp / 100); // Уровень повышается каждые 100 страниц
            const rankIndex = Math.min(Math.floor((level - 1) / 5), ranks.length - 1);
            const rank = ranks[rankIndex];
            const progressPercent = (exp % 100) / 100 * 100;
            // Отображаем в профиле с иконками
            document.getElementById('profileLevel').innerHTML = `<i class="fas fa-star"></i> Уровень: ${level}`;
            document.getElementById('profileRank').innerHTML = `<i class="fas fa-trophy"></i> Ранг: ${rank}`;
            document.getElementById('profileExp').innerHTML = `<i class="fas fa-chart-line"></i> Опыт: ${exp} / ${level * 100}`;
            document.getElementById('profilePages').innerHTML = `<i class="fas fa-file-alt"></i> Прочитано страниц: ${readPages}`;
            document.getElementById('profileBooks').innerHTML = `<i class="fas fa-book-open"></i> Завершенных книг: ${completedBooks}`;
            // Анимация прогресс-бара
            const expProgress = document.getElementById('expProgress');
            expProgress.style.width = `${progressPercent}%`;
        }
        function renderBookList() {
            const bookListMenu = document.getElementById('bookListMenu');
            bookListMenu.innerHTML = '';
            books.forEach((book, bookIndex) => {
                const li = document.createElement('li');
               
                const a = document.createElement('a');
                a.href = '#';
                a.innerHTML = `<i class="fas fa-book"></i> ${book.title}`;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    showBookDetail(bookIndex);
                });
                li.appendChild(a);
               
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.addEventListener('click', () => {
                    if (confirm(`Вы уверены, что хотите удалить книгу "${book.title}"?`)) {
                        books.splice(bookIndex, 1);
                        saveBooks();
                        renderBookList();
                        updateProfile();
                    }
                });
                li.appendChild(deleteBtn);
               
                bookListMenu.appendChild(li);
            });
            updateProfile();
        }
        function updateBookProgress(bookIndex) {
            const book = books[bookIndex];
            let bookPagesRead = 0;
            const chunks = Math.ceil(book.pages / book.chunk);
            for (let i = 0; i < chunks; i++) {
                if (book.progress[i]) {
                    bookPagesRead += Math.min(book.chunk, book.pages - i * book.chunk);
                }
            }
            const progressPercent = (bookPagesRead / book.pages) * 100;
            const progressBar = document.querySelector('.book-detail .progress-bar');
            if (progressBar) {
                progressBar.style.width = `${progressPercent}%`;
            }
        }
        function createParticles(checkpoint) {
            const particlesDiv = document.createElement('div');
            particlesDiv.classList.add('particles');
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.setProperty('--dx', `${Math.random() * 20 - 10}px`);
                particle.style.setProperty('--dy', `${Math.random() * 20 - 10}px`);
                particlesDiv.appendChild(particle);
            }
            checkpoint.appendChild(particlesDiv);
            setTimeout(() => particlesDiv.remove(), 500);
        }
        function showBookDetail(bookIndex) {
            currentBookIndex = bookIndex;
            const book = books[bookIndex];
            const bookDetail = document.getElementById('bookDetail');
            bookDetail.innerHTML = '';
           
            const bookDiv = document.createElement('div');
            bookDiv.classList.add('book-detail');
           
            const title = document.createElement('h2');
            title.textContent = `${book.title} (${book.pages} страниц)`;
            bookDiv.appendChild(title);
            // Прогресс-бар для книги
            const progressDiv = document.createElement('div');
            progressDiv.classList.add('progress-container');
            const progressBar = document.createElement('div');
            progressBar.classList.add('progress-bar');
            progressDiv.appendChild(progressBar);
            bookDiv.appendChild(progressDiv);
           
            const chunks = Math.ceil(book.pages / book.chunk);
            for (let i = 0; i < chunks; i++) {
                const start = i * book.chunk + 1;
                const end = Math.min((i + 1) * book.chunk, book.pages);
                const checkpoint = document.createElement('div');
                checkpoint.classList.add('checkpoint');
               
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = book.progress[i] || false;
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        createParticles(checkpoint);
                    }
                    books[bookIndex].progress[i] = checkbox.checked;
                    saveBooks();
                    updateProfile();
                    updateBookProgress(bookIndex);
                });
               
                const label = document.createElement('label');
                label.textContent = `Прочитано страницы ${start}-${end}`;
               
                checkpoint.appendChild(checkbox);
                checkpoint.appendChild(label);
                bookDiv.appendChild(checkpoint);
            }
           
            bookDetail.appendChild(bookDiv);
            // Switch views
            document.getElementById('mainView').classList.add('hidden');
            document.getElementById('detailView').classList.remove('hidden');
            // Инициализация прогресса
            updateBookProgress(bookIndex);
            // Scroll to the first unchecked checkpoint
            let targetCheckpoint = bookDiv.querySelector('.checkpoint:first-child');
            const checkpoints = bookDiv.querySelectorAll('.checkpoint');
            for (let cp of checkpoints) {
                const cb = cp.querySelector('input');
                if (!cb.checked) {
                    targetCheckpoint = cp;
                    break;
                }
            }
            targetCheckpoint.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        function showMainView() {
            document.getElementById('detailView').classList.add('hidden');
            document.getElementById('mainView').classList.remove('hidden');
            currentBookIndex = -1;
            renderBookList(); // Update profile on return
        }
        document.getElementById('addBookForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const pages = parseInt(document.getElementById('pages').value);
            const chunk = parseInt(document.getElementById('chunk').value);
           
            books.push({
                title,
                pages,
                chunk,
                progress: new Array(Math.ceil(pages / chunk)).fill(false)
            });
           
            saveBooks();
            renderBookList();
           
            document.getElementById('title').value = '';
            document.getElementById('pages').value = '';
            document.getElementById('chunk').value = '';
        });
        document.getElementById('clearAllBtn').addEventListener('click', () => {
            if (confirm('Вы уверены, что хотите очистить все книги? Это действие нельзя отменить.')) {
                books = [];
                saveBooks();
                renderBookList();
            }
        });
        document.getElementById('backBtn').addEventListener('click', () => {
            showMainView();
        });
        // Theme toggle logic
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.add('dark-theme');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i> Переключить тему';
        } else {
            themeToggle.innerHTML = '<i class="fas fa-moon"></i> Переключить тему';
        }
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i> Переключить тему' : '<i class="fas fa-moon"></i> Переключить тему';
        });
        renderBookList();
    </script>
</body>
</html>
